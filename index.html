<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Branding Verification</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9f9f9;
      padding: 1em;
      max-width: 480px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 6px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -6px;
      margin-bottom: 6px;
    }
    .capture-box {
      margin-bottom: 20px;
    }
    .preview {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }
    button.capture-btn {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button.capture-btn:hover {
      background: #0056b3;
    }
    #submit-btn {
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #submit-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .camera-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .camera-modal video {
      width: 90%;
      max-height: 70vh;
      border-radius: 10px;
    }
    .camera-modal button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #28a745;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Car Branding Verification</h2>

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Your full name" required />

  <label for="country-code">Country Code</label>
  <select id="country-code">
    <option value="+91">üáÆüá≥ +91 India</option>
    <option value="+1">üá∫üá∏ +1 USA</option>
    <option value="+44">üá¨üáß +44 UK</option>
    <option value="+971">üá¶üá™ +971 UAE</option>
  </select>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" placeholder="Phone number" required />
  <div id="phone-error" class="error" style="display: none;">Please enter a valid phone number (7‚Äì12 digits).</div>

  <div class="capture-box">
    <label>Front Photo</label>
    <button class="capture-btn" onclick="capture('front')">Capture Front</button>
    <img id="img-front" class="preview" />
  </div>
  <div class="capture-box">
    <label>Back Photo</label>
    <button class="capture-btn" onclick="capture('back')">Capture Back</button>
    <img id="img-back" class="preview" />
  </div>
  <div class="capture-box">
    <label>Left Photo</label>
    <button class="capture-btn" onclick="capture('left')">Capture Left</button>
    <img id="img-left" class="preview" />
  </div>
  <div class="capture-box">
    <label>Right Photo</label>
    <button class="capture-btn" onclick="capture('right')">Capture Right</button>
    <img id="img-right" class="preview" />
  </div>

  <button id="submit-btn" disabled>Submit</button>
  <div id="status"></div>

  <script>
    const endpoint = "https://formspree.io/f/mandword";
    const photos = { front: null, back: null, left: null, right: null };
    let locationCoords = "";

    function validatePhone(phone) {
      return /^\d{7,12}$/.test(phone);
    }

    function updateSubmitButton() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const phoneValid = validatePhone(phone);
      document.getElementById("phone-error").style.display = phoneValid ? "none" : "block";
      const allPhotos = Object.values(photos).every(Boolean);
      const ready = name && phoneValid && locationCoords && allPhotos;
      document.getElementById("submit-btn").disabled = !ready;
    }

    function capture(side) {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          const video = document.createElement("video");
          video.srcObject = stream;
          video.play();

          const modal = document.createElement("div");
          modal.className = "camera-modal";

          const snapButton = document.createElement("button");
          snapButton.textContent = "üì∏ Take Photo";

          snapButton.onclick = () => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            const dataURL = canvas.toDataURL("image/png");
            document.getElementById("img-" + side).src = dataURL;
            photos[side] = dataURL;
            stream.getTracks().forEach(t => t.stop());
            document.body.removeChild(modal);
            updateSubmitButton();
          };

          modal.appendChild(video);
          modal.appendChild(snapButton);
          document.body.appendChild(modal);
        })
        .catch(err => {
          alert("Camera error: " + err.message);
        });
    }

    document.getElementById("name").addEventListener("input", updateSubmitButton);
    document.getElementById("phone").addEventListener("input", updateSubmitButton);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        locationCoords = pos.coords.latitude + "," + pos.coords.longitude;
        updateSubmitButton();
      });
    }

    document.getElementById("submit-btn").onclick = () => {
      const formData = new FormData();
      formData.append("name", document.getElementById("name").value.trim());
      formData.append("phone", document.getElementById("country-code").value + document.getElementById("phone").value.trim());
      formData.append("frontPhoto", photos.front);
      formData.append("backPhoto", photos.back);
      formData.append("leftPhoto", photos.left);
      formData.append("rightPhoto", photos.right);
      formData.append("location", locationCoords);

      fetch(endpoint, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      })
        .then(res => {
          if (res.ok) {
            document.getElementById("status").innerText = "‚úÖ Submitted successfully!";
            document.getElementById("submit-btn").disabled = true;
          } else {
            document.getElementById("status").innerText = "‚ùå Submission failed.";
          }
        })
        .catch(err => {
          document.getElementById("status").innerText = "‚ùå Error: " + err.message;
        });
    };
  </script>
</body>
</html>
