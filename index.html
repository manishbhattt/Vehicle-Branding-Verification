<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Branding Verification</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f7f7f7;
      padding: 1em;
      max-width: 480px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #222;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 6px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -6px;
      margin-bottom: 6px;
    }
    .capture-box {
      margin-bottom: 20px;
    }
    .preview {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }
    #submit-btn {
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #submit-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Car Branding Verification</h2>

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Your full name" required />

  <label for="country-code">Country Code</label>
  <select id="country-code">
    <option value="+91">🇮🇳 +91 India</option>
    <option value="+1">🇺🇸 +1 USA</option>
    <option value="+44">🇬🇧 +44 UK</option>
    <option value="+971">🇦🇪 +971 UAE</option>
  </select>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" placeholder="Phone number" required />
  <div id="phone-error" class="error" style="display: none;">Please enter a valid phone number (7–12 digits).</div>

  <div class="capture-box">
    <label for="front">Front Photo</label>
    <input type="file" accept="image/*" capture="environment" id="front" onchange="previewImage(this, 'img-front')" />
    <img id="img-front" class="preview" />
  </div>
  <div class="capture-box">
    <label for="back">Back Photo</label>
    <input type="file" accept="image/*" capture="environment" id="back" onchange="previewImage(this, 'img-back')" />
    <img id="img-back" class="preview" />
  </div>
  <div class="capture-box">
    <label for="left">Left Photo</label>
    <input type="file" accept="image/*" capture="environment" id="left" onchange="previewImage(this, 'img-left')" />
    <img id="img-left" class="preview" />
  </div>
  <div class="capture-box">
    <label for="right">Right Photo</label>
    <input type="file" accept="image/*" capture="environment" id="right" onchange="previewImage(this, 'img-right')" />
    <img id="img-right" class="preview" />
  </div>

  <button id="submit-btn" disabled>Submit</button>
  <div id="status"></div>

  <script>
    const endpoint = "https://formspree.io/f/mandword";
    const photos = { front: null, back: null, left: null, right: null };
    let locationCoords = "";

    function validatePhone(phone) {
      return /^\d{7,12}$/.test(phone);
    }

    function previewImage(input, id) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById(id).src = e.target.result;
        photos[id.split('-')[1]] = e.target.result;
        updateSubmitButton();
      };
      reader.readAsDataURL(file);
    }

    function updateSubmitButton() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const phoneValid = validatePhone(phone);
      document.getElementById("phone-error").style.display = phoneValid ? "none" : "block";
      const allPhotos = Object.values(photos).every(Boolean);
      const ready = name && phoneValid && locationCoords && allPhotos;
      document.getElementById("submit-btn").disabled = !ready;
    }

    document.getElementById("name").addEventListener("input", updateSubmitButton);
    document.getElementById("phone").addEventListener("input", updateSubmitButton);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        locationCoords = pos.coords.latitude + "," + pos.coords.longitude;
        updateSubmitButton();
      });
    }

    document.getElementById("submit-btn").onclick = () => {
      const formData = new FormData();
      formData.append("name", document.getElementById("name").value.trim());
      formData.append("phone", document.getElementById("country-code").value + document.getElementById("phone").value.trim());
      formData.append("frontPhoto", photos.front);
      formData.append("backPhoto", photos.back);
      formData.append("leftPhoto", photos.left);
      formData.append("rightPhoto", photos.right);
      formData.append("location", locationCoords);

      fetch(endpoint, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      })
        .then(res => {
          if (res.ok) {
            document.getElementById("status").innerText = "✅ Submitted successfully!";
            document.getElementById("submit-btn").disabled = true;
          } else {
            document.getElementById("status").innerText = "❌ Submission failed.";
          }
        })
        .catch(err => {
          document.getElementById("status").innerText = "❌ Error: " + err.message;
        });
    };
  </script>
</body>
</html>
